name: Build and Publish to build branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish `dist/` to `build` branch using s0/git-publish-subdir-action
        uses: s0/git-publish-subdir-action@develop
        with:
          folder: dist
          branch: build
          commit_message: "Publish dist/ from ${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
